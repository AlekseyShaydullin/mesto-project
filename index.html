<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница практической работы в Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Алексей Шайдуллин">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <!--Блок Profile-->
      <section class="profile">
        <div class="profile__bio">
          <img class="profile__avatar" src="images/photo-profile.jpg" alt="Аватар профайла" />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавьте элемент в галерею"></button>
      </section>
      <!--Блок Elements-->
      <section class="elements">
        
      </section>
    </main>
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <!--Popup - Редактировать профиль-->
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <form class="popup__form popup__userAddInfo" name="userAddInfo">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_data_name" type="text" name="userName" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_data_about" type="text" name="userAbout" value="Исследователь океана">
          <button class="popup__button popup__saveProfile" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      </div>
    </div>
    <!--Popup - Редактировать Element-->
    <div class="popup popup_element-edit">
      <div class="popup__container">
        <form class="popup__form popup__cardAdd" name="cardAdd">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_data_title" type="text" name="titleCard" placeholder="Название">
          <input class="popup__input popup__input_data_link" type="text" name="linkCard" placeholder="Ссылка на картинку">
          <button class="popup__button popup__saveCard" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      </div>
    </div>
  </div>
  <!--Template добавляемых карточек на сайт-->
  <template id="card-template">
    <article class="element">
      <img class="element__foto" src="#" alt />
      <div class="element__caption">
        <h2 class="element__caption-town"></h2>
        <button class="element__button-like" type="button" aria-label="Кнопка like"></button>
      </div>
    </article>
  </template>
  <script src="script.js"></script>
</body>
</html>
