<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница практической работы в Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Алексей Шайдуллин">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <!--Блок Profile-->
      <section class="profile">
        <div class="profile__bio">
          <img class="profile__avatar" src="images/photo-profile.jpg" alt="Аватар профайла" />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="profile__edit-button-box">
                <button class="profile__edit-button" type="button"></button>
              </div>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button-border">
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <!--Блок Elements-->
      <section class="elements">
        <div class="element">
          <img class="element__foto" src="images/viborg.jpg" alt="Набережная с видом на Выборгский замок" />
          <div class="element__caption">
            <h2 class="element__caption-town">Выборг</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="images/kabardino-balkariya.jpg" alt="Старое поселение на фоне гор" />
          <div class="element__caption">
            <h2 class="element__caption-town">Кабардино-Балкария</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="images/kazan.png" alt="Ночной Кул-Шариф" />
          <div class="element__caption">
            <h2 class="element__caption-town">Казань</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="images/lahdenpokhya.jpg" alt="Лес и озеро" />
          <div class="element__caption">
            <h2 class="element__caption-town">Лахденпохья</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="images/yoshkar-ola.jpg" alt="Пряничные домики на набережной" />
          <div class="element__caption">
            <h2 class="element__caption-town">Йошкар-Ола</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="images/teriberka.jpg" alt="Сломаный корабль на фоне северного сияние" />
          <div class="element__caption">
            <h2 class="element__caption-town">Териберка</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <!--Подвал-->
    <footer class="footer">
      <h3 class="footer__copyright">&copy;2022 Mesto Russia</h3>
    </footer>
    <!--Popup-->
    <div class="popup popup_opened">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_data_name" type="text" name="userName" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_data_about" type="text" name="userAbout" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button"></button>
      </div>
    </div>
  </div>
</body>
</html>
